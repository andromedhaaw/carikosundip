<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CARIKOSUNDIP</title>
    <link rel="shortcut icon" href="logo_icon.png">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header class="parent">
        <h1>Cari kos undip</h1>
        <div class="menu">
            <a href="#">Cotribute</a>
            <a href="#">FAQ</a>
            <a href="#">Nakama</a>
            <a href="#">Community</a>
        </div>
    </header>
    <!--  MAIN-->
    <main> 
        <div class="hero parent">
            <!-- tulisan -->
            <!-- title => h1,h2, dst -->
            <div class="hero__text">    
                <h1>Cari Kos Di UNDIP is the largest database</h1>
                <h2>Discover the most suitable for you</h2>
                <!-- subtitle => p -->
                <p>
                 Cari kos undip was the ....
                </p>

                <!-- action button => button-->
                <button>Search Kos</button>
                
            </div>
    
    
            <!-- gambar => img -->
            <div class="hero__image">
                <img src="hero_img_home.svg" alt="ANimation">
            </div>
        </div>

        <div class="search parent">
            <input type="text" placeholder="Search by location .." class="search__input">
            <button class="search__filters">
                Show Filters
            </button>
        </div>

        <div class="filter__kos parent">
            <button id="putri">putri</button>
            <button id="putra">putra</button>
        </div>

        <div class="kost-totals"></div>
        <div class="kost-list"></div>

        <div class="button-page"></div>
    </main>
    
</body>
</html>
